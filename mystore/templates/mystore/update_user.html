{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="h-1/2 relative">
    <img class="w-full h-full" src="{% static 'images/onlineShopping.jpg' %}" alt="" />
    <div class="w-full h-full absolute inset-0 bg-gradient-to-b from-transparent from-60% to-neutral-900 to-90%"></div>
    <div class="absolute top-0 w-3/4 md:w-1/3 mx-auto left-0 right-0">
      <h1 class="text-3xl text-white text-center mt-8 mb-4">Update Profile</h1>
      <form class="bg-slate-700 m-auto rounded-md p-4 text-center" method="POST" action="{% url 'update_user' %}">
        {% csrf_token %}
        {% for field in user_form %}
          <div class="flex mb-2">
            <label class="text-nowrap text-white me-1 w-28 ms-2 text-start">{{ field.label }}</label>
            {{ field }}
          </div>
          {% if field.help_text %}
            <div class="ms-2 text-start text-xs text-white mb-3">{{ field.help_text }}</div>
          {% endif %}
        {% endfor %}
        <button type="submit" class="bg-blue-700 rounded-md p-2 shadow-md hover:opacity-80 text-white mx-auto mt-4">Update</button>
      </form>
      <div class="flex justify-center mt-4">
        <a class="bg-green-600 rounded-md p-2 shadow-md hover:opacity-80 text-white block mx-auto" href="{% url 'update_password' %}">Update Password</a>
      </div>
    </div>
  </div>
{% endblock %}
