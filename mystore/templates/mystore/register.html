{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="Header">
    <h1 class="text-3xl text-white text-center mt-8 mb-4">Register</h1>
  </div>
  <form class="bg-slate-700 w-1/3 m-auto rounded-md p-2" method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-700 text-white block mx-auto p-1 rounded-sm my-2">Register</button>
  </form>
{% endblock content %}
